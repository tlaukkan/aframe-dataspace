<!DOCTYPE html>
<html>
<head>
    <title>A-Frame Arcade Controls Demo</title>
    <meta name="description" content="A-Frame Arcade Controls Demo">

    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-resizer-component/06b89743/dist/0.1/aframe-resizer-component.js"></script>
    <script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
    <script src="https://unpkg.com/@tlaukkan/aframe-tiny-terrain-component@0.0.5/dist/terrain.js"></script>
    <script src="https://unpkg.com/@tlaukkan/aframe-three-color-gradient-shader@0.0.1/index.js"></script>
    <script src="https://unpkg.com/@tlaukkan/aframe-arcade-controls-component@0.0.6/dist/index.js"></script>
    <script src="index.js"></script>
</head>
<body>

<script>
    window.TINY_TERRAIN.heightFunctions.set('custom', (x, y) => {
        const d = Math.sqrt(x*x + y*y);
        return 20 + 20 * ( -1 + 1 / (1 + d * d / 500));
    });
</script>

<a-scene light="defaultLightsEnabled: false" storage="dimension: infinity">
    <a-assets>
        <a-asset-item id="tree" src="https://cdn.rawgit.com/bubblecloud/assets/1c1313f0/bitgem/birch_tree/scene.gltf"></a-asset-item>
    </a-assets>

    <a-entity light="type: ambient; color: #FFFFFF; intensity: 0.4"></a-entity>
    <a-entity light="type: directional; color: #FFFFFF; intensity: 0.5" position="0.1 0.6 -0.3"></a-entity>

    <a-tiny-terrain id="terrain" position="0 -20 0" height-function="custom" radius-edge-count="50" edge-length = "1.5" palette = "#8EA604" palette-accuracy="3" palette-range-min="0" palette-range-max="20" ></a-tiny-terrain>

    <a-box color="#BF3100" position="0 -0.75 -3" scale="2 2 2" ></a-box>
    <a-box color="#2364AA" position="0 -0.5 -5" scale="2 2 2" ></a-box>
    <a-box color="#8EA604" position="0 -0.25 -7" scale="2 2 2" ></a-box>
    <a-box color="#8EA604" position="0 0.5 -10" scale="4 0.5 4" ></a-box>
    <a-entity gltf-model="#tree" position="-1 1 -10" scale="0.01 0.01 0.01"></a-entity>

    <a-ui-text-input width="0.9" height="0.15" value="something"></a-ui-text-input>

    <a-sky geometry="primitive: sphere" material="shader: threeColorGradientShader; topColor: #F5BB00; middleColor: #EC9F05; bottomColor: #D76A03;"></a-sky>

    <a-text id="player-label" value="Mr. Smith" color="#FFFFFF" opacity="0.5" resizer billboard align="center" font="kelsonsans" scale = "0.1 0.1" wrap-count="30" wrap-count="100" position="0 1.2 -3"></a-text>

    <a-entity id="player" position="0 2 0" arcade-controls="jumpStartSpeed: 5;" identity>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity tracked-controls="controller: 0; idPrefix: OpenVR">
            <a-sphere radius="0.04" material="transparent: true; opacity: 0.3; color: #517ecb; emissive: #fff; emissiveIntensity: 0.4"></a-sphere>
        </a-entity>
        <a-entity tracked-controls="controller: 1; idPrefix: OpenVR">
            <a-sphere radius="0.04" material="transparent: true; opacity: 0.3; color: #517ecb; emissive: #fff; emissiveIntensity: 0.4"></a-sphere>
        </a-entity>
    </a-entity>

</a-scene>

<script type="text/javascript">
    // Fix facebook bug adding hash to url
    if (window.location.hash && window.location.hash == '#_=_') {
        history.pushState("", document.title, window.location.pathname
            + window.location.search);
    }
    console.log(window.location);
    const webSocket = new WebSocket('ws://localhost:3000/echo');
    webSocket.onopen = function(evt) { webSocket.send('hello') };
    fetch('/api/users/current')
        .then((response) => {
            response.json().then((data) => {
                console.log(data);
                document.getElementById("player-label").setAttribute("value", data.name);
            });
        })
        .catch((err) => {
            console.error(err);
        });
</script>

</body>
</html>
